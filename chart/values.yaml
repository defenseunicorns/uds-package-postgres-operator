postgresql:
  enabled: false
  password_encryption: scram-sha-256
  ingress: []
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 100Mi
  additionalVolumes: []
  env: []

