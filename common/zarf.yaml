kind: ZarfPackageConfig
metadata:
  name: uds-postgres-operator-common
  description: "UDS Postgres Operator Common"
  url: https://github.com/zalando/postgres-operator

components:
  - name: postgres-operator
    required: true
    charts:
      - name: uds-postgres-config
        namespace: postgres-operator
        version: 0.1.0
        localPath: ../chart
      - name: postgres-operator
        version: 1.11.0
        namespace: postgres-operator
        url: https://opensource.zalando.com/postgres-operator/charts/postgres-operator
        valuesFiles:
          - ../values/values.yaml
    actions:
      onDeploy:
        before:
          # this shims postgres operator versions v0.11.1-uds.1 and below to the new config chart namespace layout
          - cmd: ./zarf tools kubectl annotate postgresql -n postgres pg-cluster meta.helm.sh/release-namespace=postgres-operator || true
          - cmd: ./zarf tools kubectl annotate service -n postgres pg-cluster-headless meta.helm.sh/release-namespace=postgres-operator || true
          - cmd: ./zarf tools kubectl annotate package -n postgres postgres meta.helm.sh/release-namespace=postgres-operator || true
        after:
          - description: Validate Postgres Operator Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: Packages
                name: postgres
                namespace: postgres
                condition: "'{.status.phase}'=Ready"
          - description: Postgres Operator to be Healthy
            maxTotalSeconds: 90
            wait:
              cluster:
                kind: pod
                name: app.kubernetes.io/name=postgres-operator
                namespace: postgres-operator
                condition: Ready
