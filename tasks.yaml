includes:
  - cleanup: ./tasks/cleanup.yaml
  - dependencies: ./tasks/dependencies.yaml
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.11/tasks/create.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.11/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.11/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.11/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.11/tasks/setup.yaml

tasks:
  - name: default
    description: Create K3D Cluster with UDS-Core-Istio + Zalando Postgres Operator
    actions:
      - task: create-pg-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle

  - name: create-pg-package
    description: Create UDS Postgres Operator Package, No dependencies included
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-pg-test-bundle
    description: Create UDS Postgres Operator bundle with dependencies
    actions:
      - task: create-pg-package
      - task: dependencies:create
      - task: create:test-bundle

  - name: create-pg-latest-release-bundle
    description: Create UDS Postgres Operator bundle based on the latest release
    actions:
      - task: pull:latest-package-release
        with:
          spoof_release: "true"
      - task: dependencies:create
      - task: create:test-bundle

# CI will execute the following (via uds-common/.github/actions/test) so they need to be here with these names

  - name: test-package
    description: Test the health of a Postgres Operator deployment
    actions:
      - task: create-pg-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: test:health-check
      - task: test:create-dbs

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: create-pg-latest-release-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: create-pg-test-bundle
      - task: deploy:test-bundle
      - task: test:health-check
      - task: test:create-dbs
