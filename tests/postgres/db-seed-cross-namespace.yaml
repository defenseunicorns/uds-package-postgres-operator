apiVersion: v1
kind: ConfigMap
metadata:
  name: db-seed-script
  namespace: gitlab
data:
  seed.sql: |
    CREATE TABLE tasks (
        id SERIAL PRIMARY KEY,
        name TEXT NOT NULL,
        description TEXT
    );
---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-seed-job
  namespace: gitlab
  labels:
    app: gitlab
spec:
  template:
    spec:
      containers:
        - name: db-seed
          image: docker.io/postgres:17
          command:
            - sh
            - -c
            - psql -h $DB_HOST -U $DB_USER -d $DB_NAME -a -f /seed.sql
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: gitlab.gitlab.pg-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: gitlab.gitlab.pg-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: DB_HOST
              value: pg-cluster.postgres.svc.cluster.local
            - name: DB_NAME
              value: gitlabdb
          volumeMounts:
            - name: seed-data
              mountPath: /seed.sql
              subPath: seed.sql
      volumes:
        - name: seed-data
          configMap:
            name: db-seed-script
      restartPolicy: OnFailure
