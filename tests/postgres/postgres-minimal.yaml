kind: Namespace
apiVersion: v1
metadata:
  name: acid
  # This label is only needed for testing!
  # In a real deployment this namespace would be controlled by a UDS Package / the UDS Operator
  labels:
    istio-injection: enabled
---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: pg-cluster
  namespace: acid
spec:
  teamId: "myteam"
  volume:
    size: 1Gi
  numberOfInstances: 2
  users:
    myuser: []  # database owner
  databases:
    mydb: myuser
  postgresql:
    version: "13"
