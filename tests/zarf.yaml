# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: postgres-test
  description: "A test deployment of zalando postgres"
  version: 0.1.0

components:
  - name: test-cross-namespace-chart-deployed-postgres
    required: true
    manifests:
      - name: db-seed
        files:
          - postgres/uds-package-cross-namespace.yaml
          - postgres/db-seed-cross-namespace.yaml
    images:
      - docker.io/postgres:18
    actions:
      onDeploy:
        before:
          - wait:
              cluster:
                kind: Postgresql
                name: pg-cluster
                namespace: postgres
                condition: "'{.status.PostgresClusterStatus}'=Running"
            maxTotalSeconds: 600
        after:
          - wait:
              cluster:
                kind: Job
                name: db-seed-job
                namespace: gitlab
                condition: "'{.status.succeeded}'=1"

  - name: test-bad-password
    required: true
    manifests:
      - name: bad-password-test
        files:
          - postgres/bad-password-test.yaml
    images:
      - docker.io/postgres:18
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: Job
                name: bad-password-test
                namespace: gitlab
                condition: "'{.status.succeeded}'=1"

  - name: deploy-postgres-standalone
    required: true
    manifests:
      - name: postgres
        files:
          - postgres/postgres-svc.yaml
          - postgres/postgres-minimal.yaml
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: Postgresql
                name: pg-cluster
                namespace: acid
                condition: "'{.status.PostgresClusterStatus}'=Running"
            maxTotalSeconds: 600

  - name: test-standalone-postgres-deployment
    required: true
    manifests:
      - name: db-seed
        files:
          - postgres/db-seed.yaml
    images:
      - docker.io/postgres:18
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: Job
                name: db-seed-job
                namespace: acid
                condition: "'{.status.succeeded}'=1"
